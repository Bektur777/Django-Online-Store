{% extends 'store/base.html' %}
{% load static %}
{% block title %}
    Order
{% endblock %}

{% block content %}
    {% for i in orders.all %}
        {% if user.id == i.order.user.id %}
            {{ i.id }}
            <img src="{{ i.product.poster.url }}" alt="poster">
            {{ i.product }}
            {{ i.order.created }}
        {% endif %}
    {% endfor %}
{% endblock %}
